<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        max-width: 100vw;
        margin: auto;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
          'Lucida Sans', Arial, sans-serif;
        background-color: white;
        padding: 0px 10vw;
        font-size: 1rem;
      "
    >
      <div style="background-color: #eae34c; border-radius: 10px 10px 0px 0px">
        <a href=""
          ><img src="Img/logo.png" alt="" width="100" height="100"
        /></a>
        <a
          href=""
          style="font-size: 1.2rem; color: white; text-decoration: none"
          >DopeMind Records</a
        >
      </div>

      <div style="padding: 5% 0% 0% 0%">
        <h1>From {fullname},</h1>
      </div>

      <div>
        <p>{Message}</p>
        <p>
          Best Regards, <br />
          <b style="line-height: 30px">{fullname}</b>
        </p>
        <div>
          <p>Contact:</p>
          <a
            href="tel:{phonenumber}"
            style="
              text-align: center;
              text-decoration: none;
              border-radius: 3px;
            "
            >{phonenumber}</a
          >

          <br />
          <a
            href="mailto:{email}"
            style="
              margin: auto;
              text-align: center;
              text-decoration: none;
              border-radius: 3px;
            "
            >{email}</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
